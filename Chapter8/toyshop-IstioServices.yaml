---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: istio
  name: chapter5-toyshop-istio-ingress
  namespace: toy-shop
spec:
  rules:
  - host: "toyshop.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-end
            port: 
              number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: front-end
  namespace: toy-shop
spec:
  hosts:
  - "toyshop.com"
  gateways:
  - chapter5-toyshop-istio-ingress
  http:
  - route:
    - destination:
        host: front-end
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: carts
  namespace: toy-shop
spec:
  hosts:
  - carts
  http:
  - route:
    - destination:
        host: carts
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: carts
  namespace: toy-shop
spec:
  host: carts
  subsets:
  - name: v1
    labels:
      name: carts
