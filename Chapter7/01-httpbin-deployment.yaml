apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: chapter7
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
  namespace: chapter7
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: chapter7
  labels:
    app: httpbin
    service: httpbin
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 80
  - name: http2
    port: 8080
    targetPort: 80
  selector:
    app: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: chapter7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      version: v1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1
    spec:
      serviceAccountName: httpbin
      containers:
      - image: docker.io/kennethreitz/httpbin
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - containerPort: 80