apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: chapter6-gateway
  namespace: chapter6
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "toyshop.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: toyshop
  namespace: chapter6
spec:
  hosts:
  - "toyshop.com"
  gateways:
  - chapter6-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: front-end.toy-shop.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: orders
  namespace: chapter6
spec:
  hosts:
  - "orders.toy-shop.svc.cluster.local"
  gateways:
  - mesh
  http:
  - timeout: 1s
    route:
    - destination:
        host: orders.toy-shop.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: payment
  namespace: chapter6
spec:
  hosts:
  - "payment.toy-shop.svc.cluster.local"
  gateways:
  - mesh
  http:
  - match:
    - uri: 
        prefix: "/paymentAuth"
      ignoreUriCase: true
    fault: 
      delay: 
        percentage:
          value: 100.0 
        fixedDelay: 10s
    route:
      - destination:
          host: payment.toy-shop.svc.cluster.local
          port:
            number: 80