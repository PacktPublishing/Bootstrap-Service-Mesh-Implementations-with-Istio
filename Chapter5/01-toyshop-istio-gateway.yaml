apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: chapter6-gateway
  namespace: chapter6
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "toyshop.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: toyshop
  namespace: chapter6
spec:
  hosts:
  - "toyshop.com"
  gateways:
  - chapter6-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: front-end.toy-shop.svc.cluster.local
---
