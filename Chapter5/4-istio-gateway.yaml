apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mockshop
  namespace: chapter5
spec:
  hosts:
  - "mockshop.com"
  gateways:
  - chapter5-gateway
  http:
  - match:
    - uri:
        prefix: /ping
    route:
    - destination:
        port:
          number: 80
        host: envoy-dummy-svc
  - match:
    - uri:
        prefix: /request
    route:
    - destination:
        port:
          number: 443
        host: mockbin.org
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: mockbin-svc
  namespace: chapter5
spec:
  hosts:
  - mockbin.org
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: chapter5-gateway
  namespace: chapter5
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "toyshop.com"
    
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: mockshop-credential 
    hosts:
    - "mockshop.com"