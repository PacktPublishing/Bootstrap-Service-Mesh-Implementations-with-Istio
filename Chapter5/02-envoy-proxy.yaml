---
apiVersion: v1
kind: Service
metadata:
  name: envoydummy
  labels:
    name: envoydummy
    service: envoydummy
  namespace: chapter5
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: 10000
  selector:
    name: envoydummy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoydummy-2
  namespace: chapter5
spec:
  replicas: 1
  selector:
    matchLabels:
      name: envoydummy
      version: v2
  template:
    metadata:
      labels:
        name: envoydummy
        version: v2
    spec:
      containers:
      - name: envoyproxy
        image: envoyproxy/envoy:v1.22.2 
        args: ["-c","/tmp/envoy-config-2.yaml"]
        ports:
        - containerPort: 10000
        volumeMounts:
        - name: envoy-dummy-cfg
          mountPath: /tmp
      volumes:
      - name: envoy-dummy-cfg
        configMap:
          name: envoy-dummy-2
---

