apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-to-istio-system-and-kube-dns
  namespace: chapter5
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system