apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-to-istio-system-and-kube-dns
  namespace: chapter5
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          networking/namespace: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53