apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: istio
  name: toyshop-istio-ingress
  namespace: toy-shop
spec:
  rules:
  - host: "toyshop.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-end
            port: 
              number: 80
