apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:

  name: minimal-ingress
  namespace: toy-shop

  annotations:

    nginx.ingress.kubernetes.io/rewrite-target: /

spec:

  ingressClassName: nginx

  rules:

  - http:

      paths:

      - path: /
        pathType: Prefix

        backend:

          service:

            name: front-end

            port:

              number: 80
