apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mockshop
  namespace: chapter5
spec:
  hosts:
  - "mockshop.com"
  gateways:
  - chapter5-gateway
  http:
  - match:
    - uri:
        prefix: /ping
    route:
    - destination:
        port:
          number: 80
        host: envoy-dummy-svc

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mockbin
  namespace: chapter5
spec:
  hosts:
  - "mockbin.org"
  gateways:
  - chapter5-gateway
  http:
  - match:
    - port: 80
    - uri:
        prefix: /get
    route:
    - destination:
        port:
          number: 80
        host: mockbin.org

      headers :
        request :
          add :
            Host: mockbin.org
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: mockbin-svc
  namespace: chapter5
spec:
  hosts:
  - mockbin.org
  location: MESH_EXTERNAL
  ports:
    - number: 80
      name: http-port
      protocol: HTTP
      targetPort: 443
    - number: 443
      name: https-port
      protocol: HTTPS
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mockbin-destinationrule
  namespace: chapter5
spec:
  host: mockbin.org
  trafficPolicy:
    portLevelSettings:
    - port:
        number: 80
      tls:
        mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: chapter5-gateway
  namespace: chapter5
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "mockshop.com"
    - "mockbin.org"