---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orders-db-access
  namespace: sock-shop
spec:
  podSelector:
    matchLabels:
      name: orders-db
  ingress:
    - from:
        - podSelector:
            matchLabels:
              name: orders
      ports:
        - protocol: TCP
          port: 27017
