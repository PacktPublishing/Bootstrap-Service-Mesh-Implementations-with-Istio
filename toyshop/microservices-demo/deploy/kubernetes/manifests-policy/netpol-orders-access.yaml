---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orders-access
  namespace: sock-shop
spec:
  podSelector:
    matchLabels:
      name: orders
  ingress:
    - from:
        - podSelector:
            matchLabels:
              name: front-end
      ports:
        - protocol: TCP
          port: 80
